{% extends "clients/base.html" %}

{% block title %}Nuevo Cliente - PROVESI SAS{% endblock %}
{% block header_title %}Nuevo Cliente{% endblock %}

{% block back_link %}
<a href="{% url 'client-list' %}" class="back-link">← Volver a la lista</a>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'client-create' %}" style="max-width: 600px; margin: 0 auto;">
    {% csrf_token %}
    
    <div style="margin-bottom: 1rem;">
        <label for="name">Nombre *</label>
        <input type="text" id="name" name="name" placeholder="Nombre completo del cliente" required>
    </div>
    
    <div style="margin-bottom: 1rem;">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
    </div>
    
    <div style="margin-bottom: 1rem;">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" name="phone" placeholder="(+57) 300 123 4567">
    </div>
    
    <div style="margin-bottom: 1rem;">
        <label for="address">Dirección</label>
        <textarea id="address" name="address" rows="3" placeholder="Dirección completa del cliente"></textarea>
    </div>
    
    <div class="btn-group">
        <button type="submit" class="btn btn-success">✓ Crear Cliente</button>
        <a href="{% url 'client-list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
