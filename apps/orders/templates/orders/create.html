{% extends "orders/base.html" %}

{% block title %}Nueva Orden - PROVESI SAS{% endblock %}
{% block header_title %}Nueva Orden{% endblock %}

{% block back_link %}
<a href="{% url 'order-list' %}" class="back-link">← Volver a la lista</a>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'order-create' %}">
    {% csrf_token %}
    
    <div style="margin-bottom: 1rem;">
        <label for="order_number">Código del Pedido *</label>
        <input 
            type="text" 
            id="order_number" 
            name="order_number" 
            placeholder="Ej: ORD-001"
            required
        >
    </div>
    
    <div style="margin-bottom: 1rem;">
        <label for="client">Cliente</label>
        <select id="client" name="client">
            <option value="">-- Sin cliente asignado --</option>
            {% for c in clients %}
                <option value="{{ c.id }}">{{ c.name }} ({{ c.email }})</option>
            {% endfor %}
        </select>
    </div>
    
    <div style="margin-bottom: 1rem;">
        <label for="status">Estado</label>
        <select id="status" name="status">
            {% for value, label in statuses %}
                <option value="{{ value }}" {% if value == "received" %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="btn-group">
        <button type="submit" class="btn btn-success">Crear Orden</button>
        <a href="{% url 'order-list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
